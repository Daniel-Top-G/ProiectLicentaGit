<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4 text-center">Autentificare</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3 position-relative">
                    <label class="form-label">Parolă</label>
                     <div class="input-group mb-3">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Afișează</button>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Intră în cont</button>
                    <a href="/register" class="btn btn-link">Înregistrare</a>
                </div>
            </form>
        </div>
    </div>
     {% if error %}<p class="text-danger mt-3">{{ error }}</p>{% endif %}

    <script>
    function togglePassword() {
        const parolaInput = document.getElementById("password");
        const btn = event.target;

        if (parolaInput.type === "password") {
            parolaInput.type = "text";
            btn.textContent = "Ascunde";
        } else {
            parolaInput.type = "password";
            btn.textContent = "Afișează";
        }
    }
    </script>

</body>
</html>
