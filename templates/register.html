<!DOCTYPE html>
<html>
<head>
  <title>Înregistrare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Înregistrare</h2>
  <form method="POST">
    <div class="mb-3">
      <input class="form-control" name="username" type="text" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input class="form-control" name="email" type="email" placeholder="Email" required>
    </div>
    <div class="input-group mb-3">
      <input class="form-control" id="password" name="password" type="password" placeholder="Parolă" required>
       <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Afișează</button>
    </div>
    <button class="btn btn-success" type="submit">Înregistrează-te</button>
    <a href="/" class="btn btn-link">Ai deja cont?</a>
  </form>
  {% if error %}<p class="text-danger mt-3">{{ error }}</p>{% endif %}

  <script>
    function togglePassword() {
        const parolaInput = document.getElementById("password");
        const btn = event.target;

        if (parolaInput.type === "password") {
            parolaInput.type = "text";
            btn.textContent = "Ascunde";
        } else {
            parolaInput.type = "password";
            btn.textContent = "Afișează";
        }
    }
  </script>

</body>
</html>
