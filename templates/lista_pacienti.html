<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Lista Pacienți</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Lista Pacienților</h2>

        {% if pacienti %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>CNP</th>
                    <th>Nume</th>
                    <th>Preume</th>
                    <th>Diagnostic</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pacienti %}
                <tr>
                    <td>{{ p.cnp }}</td>
                    <td>{{ p.nume }}</td>
                    <td>{{ p.prenume }}</td>
                    <td>{{ p.diagnostic }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info text-center">
            Nu există pacienți adăugați momentan.
        </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/adauga_pacient" class="btn btn-success">Adaugă Pacient</a>
        </div>
         <div class="text-center mt-4">
            <a href="/sterge_pacient" class="btn btn-success">Sterge Pacient</a>
        </div>
        <div class="text-center mt-4">
            <a href="/home2" class="btn btn-secondary">Înapoi la pagina principală</a>
        </div>
    </div>

</body>
</html>
