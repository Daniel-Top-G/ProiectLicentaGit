<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Verificare E-mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="min-width: 350px;">
    <h3 class="text-center mb-3">Verificare cod OTP</h3>
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="otp" class="form-control" placeholder="Introduceți codul din e-mail" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verifică</button>
      </div>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-link">← Înapoi la Login</a>
      </div>
    </form>
  </div>
</body>
</html>
